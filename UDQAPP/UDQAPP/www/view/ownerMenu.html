
<ion-view title="点趣车生活">
    <div>
        <div>
            <ion-nav-bar class="bar-stable">
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </div>
    </div>

    <ion-side-menus>
        <!--左菜单框-->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Heading</h1>
            </ion-header-bar>
            <ion-content padding="true" scroll="false" class="has-header">
                <ion-list>
                    <ion-item>Item 1</ion-item>
                    <ion-item>Item 2</ion-item>
                    <ion-item>Item 3</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
        <!--主菜单-->
        <ion-pane ion-side-menu-content="">
            <ion-content padding="true" scroll="false" class="has-header">

                <ion-tabs class="tabs-stable tabs-icon-top">
                    <ion-tab title="我的" icon="icon ion-heart">
                        <ion-content padding="true" class="has-header">
                            <!--  -->
                        </ion-content>
                    </ion-tab>

                    <ion-tab title="点趣" icon="icon ion-home">
                        <ion-content padding="true" class="has-header">
                            <!--图片轮播-->
                            <ion-slide-box>
                                <ion-slide>
                                    <div style="line-height: 200px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                                        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                                    </div>
                                </ion-slide>
                                <ion-slide>
                                    <div style="line-height: 200px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                                        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                                    </div>
                                </ion-slide>
                                <ion-slide>
                                    <div style="line-height: 200px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                                        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                                    </div>
                                </ion-slide>
                            </ion-slide-box>

                            <div class="spacer" style="width: 300px; height: 27px;"></div>
                            <!--两排按钮-->
                            <div class="button-bar">

                                <button class="button button-positive button-block button-clear">我要洗车</button>
                                <button class="button button-positive button-block button-clear" ng-click="goToOrder()">我的订单</button>
                                <button class="button button-positive button-block button-clear" ng-click="goToOwnerCenter()">我的点趣</button>
                            </div>
                            <div class="button-bar">
                                <button class="button button-positive button-block button-clear ">关于点趣</button>
                                <button class="button button-positive button-block button-clear">服务介绍</button>
                                <button class="button button-positive button-block button-clear">分享好友</button>
                            </div>
                        </ion-content>
                    </ion-tab>

                    <ion-tab title="关于" icon="icon ion-gear-b">
                        <ion-content padding="true" class="has-header"></ion-content>
                    </ion-tab>
                </ion-tabs>

            </ion-content>
        </ion-pane>
    </ion-side-menus>
</ion-view>
